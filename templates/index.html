{% extends "nav.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Generar QR</h1>
                <form action="{{ url_for('generar') }}" method="POST">  
                    <div class="form-group mt-3"> 
                        <input type="text" name="codigo" class="form-control" placeholder="Ingrese el texto">   
                    </div>
                    <button type="submit" class="btn btn-primary">Generar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Codigo QR</h1>  
                <img src="{{ url_for('static', filename='img/qr.png') }}" alt="Codigo QR">
            </div>
        </div>
    </div>
{% endblock %}
